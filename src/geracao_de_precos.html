<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cycle Power</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/gerar_preco.css" />
  <script type="text/javascript" src="js/obterData.js"></script>
  <script type="text/javascript" src="js/mostraUsuario.js"></script>
  <script type="text/javascript" src="js/logout.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
</head>

<body>
  <header>
    <ul class="cabecalho">
      <div class="cabecalho-left">
        <li>
          Usuário:
          <script>
            document.write(mostraUsuario());
          </script>
        </li>
        <li id="mostrardata">
          Data:
          <script>
            document.write(obterData());
          </script>
        </li>
      </div>
      <li class="telaatual" id="telaatual">Geração de Preços</li>
      <button id="logout" onclick="logout()">Logout</button>
    </ul>
  </header>


  <div class="titulo">
    <p id="titulo">Geração de Preços</p>
  </div>
  <div id="box">
    <div class='divValorGeral'>


      <header>
        <h2 class="subtitulo">
          <span>
            Valores Gerais
          </span>
        </h2>
      </header>
      <div class="geral">
        <div class="form-group">
          <label for="nbikes"><strong>Número de Bikes:</strong></label>
          <input type="text" id="nbikes" name="nbikes" class="form-group" required  disabled=true /><br />
        </div>
        <div class="form-group">
          <label for="horasDia"><strong>Horas por Dia:</strong></label>
          <input type="text" id="horasDia" name="horasDia" class="form-group" required disabled=true /><br />
        </div>
        <div class="form-group">
          <label for="potencial"><strong>Potencial:</strong></label>
          <input type="text" id="potencial" name="potencial " class="form-group" required disabled=true /><br />
        </div>
        <div class="form-group">
          <label for="txocp"><strong>Taxa de Ocupação:</strong></label>
          <input type="text" id="txocp" name="txocp " class="form-group" required disabled=true /><br />
        </div>
        <div class="form-group">
          <label for="percentualImposto"><strong>Impostos:</strong> </label>
          <input type="text" id="percentualImposto" name="impostos " class="form-group" required disabled=true /><br />
        </div>
      </div>
    </div>

    <div class='divValorGeral'>

      <div>
        <header>
          <h2>
            <span class="subtitulo">
              Despesas Fixas e Variáveis
            </span>
          </h2>
        </header>
        <div class="despesas">
          <div class="form-group">
            <label for="aluguel"><strong>Aluguel:</strong></label>
            <input type="text" id="aluguel" name="aluguel" class="form-group" required disabled=true /><br />
          </div>
          <div class="form-group">
            <label for="funcionarios"><strong>Funcionários:</strong></label>
            <input type="text" id="funcionarios" name="funcionarios" class="form-group" required disabled=true /><br />
          </div>
          <div class="form-group">
            <label for="seguros"><strong>Seguros:</strong></label>
            <input type="text" id="seguros" name="seguros" class="form-group" required disabled=true /><br />
          </div>
          <div class="form-group">
            <label for="energia"><strong>Engergia/Hora:</strong></label>
            <input type="text" id="energia" name="energia" class="form-group" required disabled=true value="0.01"/><br />
          </div>
          <div class="form-group">
            <label for="kwh"><strong>kwh:</strong></label>
            <input type="text" id="kwh" name="kwh" class="form-group" required value="0.9" disabled=true /><br />
          </div>
          <div class="form-group">
            <label for="kwh-recarga"><strong>kwh Recarga:</strong></label>
            <input type="text" id="kwh-recarga" name="kwh-recarga" class="form-group" required value="0.02" disabled=true /><br />
          </div>
        </div>
      </div>
    </div>
    <div class="penultimobox">
      <div class="ultimobox">
        <div class="espacamento">
          <div class="cultbox1">
            <p id="investimentos"><strong>Investimentos</strong></p>
          </div>
          <div class="cultbox2">
            <p><strong>Valor Mensal</strong></p>
            <input type="text" id="valmen1" name="valmen1" value="2000" disabled=true/><br />
          </div>
        </div>
      </div>
      <div>
        <form class="mliquidabox">
          <label for="mliquida"><strong>Margem Líquida:</strong></label>
          <input type="text" id="mliquida" name="mliquida" value = '0' onblur="atualizarPrecoFinal()"/><br />
        </form>
        <form class="mliquidabox">
          <label for="pvenda"><strong>Preço de Venda:</strong></label>
          <input type="text" id="pvenda" value = '0' name="pvenda" /><br />
        </form>
      </div>
    </div>
    <footer>
      <input class="Voltar" type='button' value='Voltar' onclick='history.go(-1)' />
      <input class="Excluir" type='button' value='Excluir' onclick='history.go(-1)' />
      <input class="Confirmar" type='button' value='Confirmar' onclick='gerar()' />
    </footer>
  <script type="text/javascript" src="js/gerarPreco.js"></script>
</body>

</html>
